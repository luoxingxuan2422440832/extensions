<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>视频倍速控制器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .speed-display {
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      color: #3a8ee6;
    }
    .slider-container {
      display: flex;
      align-items: center;
    }
    input[type="range"] {
      flex-grow: 1;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #3a8ee6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>视频倍速控制器</h1>
  
  <div class="container">
    <div>
      <label for="speedSlider">播放速度：</label>
      <div class="speed-display"><span id="speedValue">1.0</span>x</div>
      <div class="slider-container">
        <span>0.25</span>
        <input type="range" id="speedSlider" min="0.25" max="5" step="0.25" value="1">
        <span>5.0</span>
      </div>
    </div>
    
    <div>
      <button id="saveButton">保存并应用</button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
